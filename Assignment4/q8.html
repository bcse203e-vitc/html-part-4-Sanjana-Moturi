<body>
        <h1>Online quiz form</h1>
        <label for="name">Name:</label><br>

        <label for="q1">1. Which fruit is known as the 'king of fruits'?</label><br>

        <label for="q4">4. Which food is often served with pasta?</label><br>
        <input type="radio" id="o1" name="q4">

        <input type="radio" id="o2" name="q4">
        <label for="o2">Milkshake</h5></label><br>

        <label for="o3">Pizza</label><br>

        <label for="o4">Fries</label><br><br>

        <button type="button" onclick="submit">SUBMIT</button>
