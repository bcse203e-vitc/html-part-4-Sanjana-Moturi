<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
</head>
<body>
    <h2>Website Feedback Form</h2>
            <label for="name">Your Name:</label><br>
            <input type="text" id="n" name="n" placeholder="Enter your name"><br><br>
            <label for="email">Your Email:</label><br>
            <input type="email" id="em" name="em" placeholder="example@gmail.com"><br><br>
            <label>Rate the Website:</label><br>
            <label><input type="radio" name="rating" value="1"> 1 star</label><br>
            <label><input type="radio" name="rating" value="2"> 2 stars</label><br>
            <label><input type="radio" name="rating" value="3"> 3 stars</label><br>
            <label><input type="radio" name="rating" value="4"> 4 stars</label><br>
            <label><input type="radio" name="rating" value="5"> 5 stars</label><br><br>
            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback_type" required>
                <option value="--Select type of Feedback--">--Select type of Feedback--</option>
                <option value="suggestion">Suggestion</option>
                <option value="bug_report">Bug Report</option>
                <option value="compliment">Compliment</option>
            </select>
            <br><br><label for="feedback">Your Feedback:</label><br>
            <textarea rows="10" cols="50">Please give your feedbacks!!!</textarea><br><br>
            <label>Would you recommend us?</label><br>
            <label><input type="radio" name="recommend" value="yes" required> Yes</label><br>
            <label><input type="radio" name="recommend" value="no" required> No</label><br><br>
            <button type="button" id="onclick">SUBMIT</button>
            <button type="button" id="onclick">RESET</button>
    </form>
</body>
</html>
