<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
</head>
<body>
  <h1>Event Registration</h1>
  <form action="/register" method="post">
    <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="example@domain.com" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="xxxxxxxxxx" pattern="[1-9][0-9]{9}" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other" required>
    <label for="other">Other</label><br><br>

    <label for="age">Age Group:</label><br>
    <select id="age" name="age" required>
      <option value="">Select your age group</option>
      <option value="18-25">18-25</option>
      <option value="26-35">26-35</option>
      <option value="36-50">36-50</option>
      <option value="50+">50+</option>
    </select><br><br>

    <label>Topics of Interest:</label><br>
    <input type="checkbox" id="topic1" name="topics" value="topic1">
    <label for="topic1">Topic 1</label><br>
    <input type="checkbox" id="topic2" name="topics" value="topic2">
    <label for="topic2">Topic 2</label><br>
    <input type="checkbox" id="topic3" name="topics" value="topic3">
    <label for="topic3">Topic 3</label><br><br>

    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
